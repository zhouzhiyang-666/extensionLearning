<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>配置文件</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.header{
				height: 50px;
				background-color: #55aaff;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="header">这是个简单的配置文件！</div>
		<div class="banner">
			<select name="backgroundColor" id="bgSelect">
				<option value="yellow">黄色</option>
				<option value="green">绿色</option>
				<option value="blue">蓝色</option>
			</select>
			<button type="button">确认更改配置</button>
			<div class="content"></div>
		</div>
	</body>
</html>
